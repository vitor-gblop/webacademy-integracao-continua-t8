name: deploy-backend
on:
  workflow_dispatch:
jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Autenticação no ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Construir e enviar imagem docker
        uses: docker/build-push-action@v6
        with:
          context: sgcmapi/
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/sgcmapi:latest
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: webacademyufac/deploy-action@main
        with:
          app-id: $
