name: CI Back-end

on:
  push:
    branches:
      - "main"
    paths:
      - "sgcmapi/**"
  workflow_dispatch:
  workflow_call:
  pull_request:
    paths:
      - "sgcmapi/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"
      - name: Maven Compile/Test
        working-directory: sgcmapi/
        run: mvn compile test
  merge:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Filtro de arquivos
        id: filtro
        uses: dorny/paths-filter@v3
        with:
          filters: |
            java:
                - '**/*.java'
      - name: Merge
        if: ${{ !contains(steps.filtro.outputs.changes, 'java') }}
        uses: devmasx/merge-branch@v1.4.0
        with:
          type: now
          target_branch: main
          github_token: ${{ github.token }}
